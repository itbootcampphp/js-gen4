<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>

    <style>
        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    
    <form action="">

        <fieldset>
            <legend>Podaci o ispitaniku</legend>

            <label>Ime: </label>
            <input type="text" value="Ana">
            <br><br>

            <label>Prezime: </label>
            <input type="text" placeholder="Antić">
            <br><br>

            <label>Škola: </label>
            <input type="text" value="ITBootcamp" disabled>
            <br><br>

            <label>Šifra</label>
            <input type="password">
            <br><br/>

            <labela>Godina rođenja</labela>
            <input type="number" min="1900" max="3000" step="1">
            <br><br/>

            <label>Unesite datum putovanja</label>
            <input type="date" min="2020-06-01" max="2020-09-01" step="7">
            <br><br>

            <label>Odaberite pol:</label>
            <input type="radio" name="pol" checked>Neopredeljen
            <input type="radio" name="pol">Muški
            <input type="radio" name="pol">Ženski
            <br><br>

            <label>Odaberite kurs:</label>
            <input type="radio" name="kurs" checked>JS
            <input type="radio" name="kurs">QA
            <br><br>

            <label>Moje veštine:</label>
            <input type="checkbox" name="vestine">HTML
            <input type="checkbox" name="vestine">CSS
            <input type="checkbox" name="vestine" checked>JS
            <br><br>

            <label>Vaš CV:</label>
            <input type="file">

        </fieldset>

        <fieldset>
            <legend>Ostale informacije</legend>

            <label>Odaberite kurs</label>
            <select>
                <optgroup label="Niš">
                    <option value="">---</option>
                    <option value="">PHP</option>
                    <option value="">JS</option>
                    <option value="">QA</option>
                </optgroup>
                <optgroup label="Beograd">
                    <option value="">QA</option>
                    <option value="">JS</option>
                    <option value="">Java</option>
                </optgroup>
            </select>
        </fieldset>

        <input type="submit" value="Pošalji">
        <input type="reset" value="Resetuj">
        <input type="button" value="Klikni" onclick="alert('Zdravo :)')">
        <button>Dugme</button>

    </form>

</body>
</html>
