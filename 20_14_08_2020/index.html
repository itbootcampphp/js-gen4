<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - DogaÄ‘aji</title>
</head>
<body>
    <button onclick="alert('Hello!')">Say hello!</button>
    <br><br>

    <button id="clickMe">Click Me!</button>
    <br><br>

    <button id="doubleClickMe">Double click me!</button>
    <br><br>

    <button id="counter">Counter</button>
    <p id="printCounter"></p>
    <br><br>

    <button id="minus">-</button>
    <span id="result"></span>
    <button id="plus">+</button>
    <br><br>

    <label>Enter your name:</label>
    <input type="text" id="name" placeholder="Enter your name...">
    <input type="button" value="Submit" id="submitName">
    <p id="printName"></p>
    <br><br>

    <form>
        <label>Kvadrirajte ovaj broj</label>
        <input type="text" id="num1">
        <input type="submit" value="Kvadriraj" id="kvadriraj">
    </form>
    <p id="res"></p>


    <script src="script.js"></script>
</body>
</html>
