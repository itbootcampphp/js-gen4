    <ul></ul>
    <form action="#">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="">
        <br>

        <label for="start_date">Start date:</label>
        <input type="datetime-local" name="start_date" id="start_date" value="">
        <br>

        <label for="due_date">Due date:</label>
        <input type="datetime-local" name="due_date" id="due_date" value="">
        <br>

        <label for="priority">Priority</label>
        <input type="checkbox" name="priority" id="priority" checked>
        <br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" cols="30" rows="4"></textarea>
        <br>

        <input type="submit" value="Create task">
    </form>
